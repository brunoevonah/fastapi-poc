name: "Validate Build"

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.13

      - name: Poetry Install
        run: poetry install

      - name: Lint
        run: |
          poetry run flake8
          poetry run black --check .

      # TODO add tests
      # - name: Test
      #   run: poetry run pytest tests

      - name: Docker build
        run: docker build -t fastapipoc:latest .
